<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dinámicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Generador de Dinámicas</h1>
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="math-text">
                <p>      9+9=2</p>
                <p>DALE: 8+6=2</p>
                <p>      8+7=6</p>
            </div>
        </div>
        <div class="inputs">
            <label>Cantidad de participantes:</label>
            <input type="number" id="participants" min="1" max="30" value="10">
            <label>Valor mínimo:</label>
            <input type="number" id="minValue" value="1">
            <label>Cantidad de números:</label>
            <input type="number" id="quantity" min="1" value="3">
            <label>Valor máximo:</label>
            <input type="number" id="maxValue" value="10">
        </div>
        <div class="buttons">
            <button id="generateTableBtn">Generar tabla de dinámica</button>
            <button id="generateBtn">Generar Bendecidos</button>
        </div>
        <div class="buttons">
            <button id="clearBtn">Limpiar</button>
            <button id="exportPdfBtn">Exportar a PDF</button>
        </div>
        <h1 id="tableTitle" style="display:none;">Lista de Ganadores</h1>
        <div id="resultArea"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
