<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dinámicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <div class="header">
            <div class="header-text">Generador de Dinámicas</div>
            <div class="header-content">
                <img src="logo.png" alt="Logo" class="logo">
                <div class="side-text">
                    9+9=2<br>
                    "DALE: 8+6=2<br>
                    8+7=6"
                </div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="form-container">
            <div class="form-row">
                <label for="participants">Cantidad de participantes:</label>
                <input type="number" id="participants" placeholder="10">
                <label for="min-value">Valor mínimo:</label>
                <input type="number" id="min-value" placeholder="1">
            </div>
            <div class="form-row">
                <label for="numbers">Cantidad de números:</label>
                <input type="number" id="numbers" placeholder="3">
                <label for="max-value">Valor máximo:</label>
                <input type="number" id="max-value" placeholder="10">
            </div>
        </div>
        <!-- Botones -->
        <div class="button-row">
            <button id="generate-table">Generar tabla de dinámica</button>
            <button id="generate-blessings">Generar Bendecidos</button>
        </div>
        <div class="button-row">
            <button id="clear">Limpiar</button>
            <button id="export-pdf">Exportar a PDF</button>
        </div>
        <!-- Resultados -->
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
